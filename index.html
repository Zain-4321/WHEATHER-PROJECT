<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

<div>
    <nav class="navbar w-100">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" style="background-color: red;">Weather Web</a>
            <div class="d-flex"  role="search">
                <input id="inp" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button onclick="getweather()" class="btn btn-outline-danger" type="submit">Search</button>
            </div>
        </div>
    </nav>
</div>

    <div class="main">
        
        <div class="div">
            <div class="div1">
                <i class="fa-solid fa-location-dot"></i>
                <h1 id="city">Karachi</h1>
                <span>
                    <i class="fa-solid fa-flag"></i>
                    <span class="country">PK</span>
                </span>
            </div>
        </div>

        <div class="div divs">
            <div id="temp" class="weather">31<sup>o</sup>C</div>
            <h2 id="weathertype">Cloudy</h2>
        </div>

        <div class="div divh">
            <div class="div3">
                <div>Time-Zone <i class="fa-solid fa-clock"></i></div>
                <div id="time">3:57</div>
            </div>
            <div class="div3">
                <div>Humiadity <i class="fa-solid fa-droplet"></i></div>
                <div id="humidity">34<span style="font-size: 21px;">%<span></span></div>
            </div>
            <div class="div3">
                <div>Feels-like <i class="fa-solid fa-temperature-high"></i></div>
                <div id="feels">36<sup>o</sup>C</div>
            </div>
            <div class="div3">
                <div>Wind-speed <i class="fa-solid fa-wind"></i></div>
                <div id="wind">36Km</div>
            </div>
        </div> 

    </div>
    
    <script src="app.js"></script>
</body>
</html>
